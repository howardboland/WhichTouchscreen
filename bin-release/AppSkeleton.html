        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
        
	        @font-face {
			  font-family: 'StagSansWeb-Book';
			  font-style: normal;
			  font-weight: 400;
			  src: local('Stag Sans Book'), local('Stag Sans Book'), url(font/StagSansWeb-Book.woff) format('woff');
			}
			
			        
            html, body  { height:100%; overflow:hidden; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
            
             #overlay {
			    color:#efefef;
			    position:absolute;
			    left:0px;
			    top:0px;
			    height:100%;
			    width:100%;
			    display:none;
			  }
			  
			   #backbutton {
			  		position:absolute; 
			   		top:700px; 
			   		left:-1px;
			   		z-index:10000;
			   		background:#000000;
			   		color:#ffffff;
			   		padding:14px 10px 8px 8px;
			   		width:180px;
			   		height: 20px;
			   		display:none;
			   		cursor: 'hand';
			   		font-size:12px;
			   		text-align:right;
			   		font-family: 'StagSansWeb-Book',Helvetica,Arial,sans-serif;
			   		text-decoration: none;
			   		box-shadow: 5px 5px 2px #888888;
			   		
			   	}
  
        </style>
    
        <script src="script/jquery.tools.min.js"></script>
        <script>
        	function openURL( url )
        	{
        	 	$("a[rel]").attr("href", url).click();
        	 	$("#backbutton").fadeIn().click( function(){
        	 	
        	 		$("a[rel]").overlay().close();
        	 		$("#backbutton").fadeOut();
        	 		
        	 		var flash = swfobject.getObjectById("AppSkeleton");
        	 		
        	 		flash["closeWeb"]();
        	 	});
            	
        	}
        	$.tools.overlay.addEffect("myEffect", function(position, done) {
 
			  /*
			  - 'this' variable is a reference to the overlay API
			  - here we use jQuery's fadeIn() method to perform the effect
			  */
			  this.getOverlay().css(position).fadeIn(this.getConf().speed, done);
			  },
			 
			  // close function
			  function(done) {
			 
			  // fade out the overlay
			  this.getOverlay().fadeOut(this.getConf().closeSpeed, done);
			  }
			  );
			  
        	$(function() {
				 
				    // if the function argument is given to overlay,
				    // it is assumed to be the onBeforeLoad event listener
				    $("a[rel]").overlay({
				 
				        mask: 'grey',
				        effect: 'myEffect',
				        top:0,
				 
				        onBeforeLoad: function() {
				 
				            // grab wrapper element inside content
				            var wrap = $("#remote");
				 			
				            // load the page specified in the trigger
				            wrap.attr("src",this.getTrigger().attr("href") );
				            
				        }
				 
				    });
				});
        	
        </script>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->

        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "AppSkeleton";
            attributes.name = "AppSkeleton";
            attributes.align = "middle";
            swfobject.embedSWF(
                "AppSkeleton.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body  bgcolor="#e9e9e9" scroll="no" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    		<a id="backbutton" href="#">RETURN TO TOUCHSCREEN</a>
    
    
    <a href="http://which.co.uk" style="display:none" rel="#overlay" style="text-decoration:none">
  <button type="button">Show another page</button>
</a>

            </script> 
        </div>
